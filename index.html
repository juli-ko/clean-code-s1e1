<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
    <meta charset = "utf-8" >
  </head>
  <body class="body">
    <main class="main-content">
      <h1 class="main_header">Todo App</h1>
      <article class="eisenhower-matrix">
        <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix" class="eisenhower-matrix__img">
        <a class="eisenhower-matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </article>
      <article class="todo-app">
        <section class="new-task">
          <label for="new-task" class="new-task__title">Add Item</label>
          <div class="new-task-wrapper">
            <input id="new-task" class="new-task__input" type="text">
            <button class="button new-task__button">Add</button>
          </div>
        </section>
        <section class="incompleted-task-wrapper">
          <h3 class="incompleted-task__header tasks-header">Todo</h3>
          <ul class="incompleted-tasks">
            <li class="incompleted-tasks__item list-item">
              <input type="checkbox" class="task__checkbox">
              <label class="task__title">Pay Bills</label>
              <input type="text" class="task__input">
              <button class="button button_edit">Edit</button>
              <button class="button button_delete"><img src="./remove.svg" alt="" class="button_delete__image"></button>
            </li>
            <li class="incompleted-tasks__item list-item item_editMode">
              <input type="checkbox" class="task__checkbox">
              <label class="task__title">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task__input">
              <button class="button button_edit">Save</button>
              <button class="button button_delete"><img src="./remove.svg" alt="" class="button_delete__image"></button>
            </li>
          </ul>
        </section>
        <section class="completed-tasks-wrapper">
          <h3 class="tasks-header">Completed</h3>
          <ul class="completed-tasks">
            <li class="completed-tasks__item list-item">
              <input type="checkbox" class="task__checkbox" checked>
              <label class="task__title">See the Doctor</label>
              <input type="text" class="task__input">
              <button class="button button_edit">Edit</button>
              <button class="button button_delete"><img src="./remove.svg" alt="" class="button_delete__image"></button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
